<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee </title>
</head>
<body>
    
    <h1> marqee tag </h1>

    <marquee behavior="alternate" loop="4" direction="" scrollamount="30">

        <h1> hello how are you</h1>
    </marquee>

    <marquee behavior="" direction="right">
        <p> <b>Breaking News :</b> Broadway bus terminus likely to be closed for redevelopment</p>
    </marquee>

    <marquee behavior="" direction="" scrollamount="10">

        <img src="https://media0.giphy.com/media/NqYpeCjGW4KEGE7Qir/source.gif" alt="" height="150">

        <img src="https://media.baamboozle.com/uploads/images/178930/1621795716_133516_gif-url.gif" alt="" height="150">
    </marquee>

    <marquee behavior="" direction="up"  height="200">

        <img src="https://media.tenor.com/Py1UPRIlK_YAAAAM/gort-capybara.gif" alt="" height="100">
    </marquee>
</body>
</html>
