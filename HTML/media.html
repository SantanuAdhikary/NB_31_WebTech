<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> media </title>
</head>
<body>
    
    <h1> audio and video </h1>

    <h2> how to add audio </h2>

    <audio src="./video/despacito.mp3" controls loop autoplay muted></audio>

    <h2> how to add video</h2>

    <video src="./video/bahubali.mp4" controls height="200" muted poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd6Cn47FzFTc0oP0tOIOoTD-E96OJkiqbDWw&s"></video>


    <h2> iframe tag</h2>


    <iframe src="https://en.wikipedia.org/wiki/Captain_America" frameborder="1" height="500" width="600"></iframe>

    <h2> how to add map </h2>


    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.580105140844!2d80.20876127442921!3d13.062378112882826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52670004118f6b%3A0x28704c88caeef9b5!2sQspiders%20Arumbakam!5e0!3m2!1sen!2sin!4v1753682776370!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1> youtube video</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/x6OaIcF3hbQ?si=hrRx6g6c5Nr_1zA2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




</body>
</html>
